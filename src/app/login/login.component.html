<div class="login">
	<img class="ui tiny left floated image" *ngIf="loggedInUser" [src]="loggedInUser?.photoURL">
	<div class="nameAndButtonDiv">
		<h1 class="ui header">{{ loggedInUser?.displayName }}</h1>
		<div class="ui buttons">
			<button class="ui button" (click)="login()" [disabled]="loggedInUser">Login</button>
			<button class="ui button" (click)="logout()" [disabled]="!loggedInUser">Logout</button>
		</div>
	</div>
</div>
